
<div>

  <div class="m-4">
    <a href="add" class="btn btn-outline-primary">Add New Driver </a>
  </div>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone Number</th>

        <th>Edit</th>
        <th>Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of drivers">
        <td>{{item?.firstName}}</td>
        <td>{{item?.lastName}}</td>
        <td>{{item?.email}}</td>
        <td>{{item?.phoneNumber}}</td>

        <td>  <a class="btn btn-outline-success" routerLink="/drivers/{{ item.id }}">
          Edit
        </a></td>
        <td>  <a class="btn btn-outline-danger"  (click)="Delete(item.id)">
          Delete
        </a></td>
      </tr>
    </tbody>
  </table>


</div>
